{{ partial "header.html" . }}
<article class="article_recipe">
	<h1 class="recipe_title">{{ .Title }}</h1>
	<p class="recipe_metadata">
	Posted by {{ .Params.providedby }} on <time>{{ .Date.Format "January _2, 2006" }}</time> - {{ .Params.cuisines }} - {{ .Params.difficulties }} 
	{{ if isset .Params "stolenfrom" }} - <a class="source_link" href="{{ .Params.stolenlink }}">{{ .Params.stolenfrom }}</a> {{ end }}
	</p>
	{{ .Content }}
</article>
{{ partial "footer.html" . }}
